<ion-header>
    <ion-toolbar>
        <ion-title>
            Images
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item ngFor="let item of pictures; let i = index">
            <image src="item.url" (click)="onItemClick(i)"/>
        </ion-item>
    </ion-list>
</ion-content>
